<img class="card-img-top" [src]="event.image">
<div class="card-body">
  <h4 class="card-title">{{event.title | titlecase}}</h4>
  <p class="card-text" [innerText]="event.description"></p>
</div>
<div class="text-end m-2">
  <button class="btn btn-danger ml-3" (click)="onDeleteEvent()">Delete</button>
</div>
<div class="card-footer text-muted d-flex justify-content-between">
  {{event.date | date : 'dd/MM/yyyy' }}
  <span class="float-right">{{event.price | currency: 'EUR'}}</span>
</div>
